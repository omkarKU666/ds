const hash = `#include <stdio.h> 
 
#define SIZE 10   // Hash table size 
 
int hashTable[SIZE]; 
 
// Hash function using division method 
int hashFunction(int key) 
{ 
    return key % SIZE; 
} 
 
// Insert key into hash table 
void insert(int key) 
{ 
    int index = hashFunction(key); 
    if (hashTable[index] == -1) 
        hashTable[index] = key; 
    else 
        printf("Collision occurred at index %d\n", index); 
} 
 
// Display hash table 
void display() 
{ 
    int i; 
    printf("\n Hash Table:\n"); 
    for (i = 0; i < SIZE; i++) 
    { 
        if (hashTable[i] != -1) 
            printf("HashTable[%d] : %d\n", i, hashTable[i]); 
        else 
            printf("HashTable[%d] : Empty\n", i); 
    } 
}

    // Initialize hash table 
    for (i = 0; i < SIZE; i++) 
hashTable[i] = -1; 
// Insert elements 
insert(12); 
insert(23); 
insert(43);

return 0; 
}`;

const bst = `#include <stdlib.h>
#include <stdio.h>

struct node {
    struct node *leftchild;
    int data;
    struct node *rightchild;
};
typedef struct node *treePointer;
treePointer root = NULL;

treePointer createnode(int value);
treePointer insertBST(treePointer root, int value);
void inorder(treePointer root);
void preorder(treePointer root);
void postorder(treePointer root);

int main() {
    int values[] = {40,20,60,10,30,50,70,45,52,55};
    int i, ch, n = 10;
    while (1) {
        printf("1.Construct BST\n2.Traversals\n3.Exit\nEnter Your Choice:");
        scanf("%d", &ch);
        switch (ch) {
        case 1:
            for (i = 0; i < n; i++) {
                root = insertBST(root, values[i]);
            }
            printf("Binary Search Tree Constructed.\n");
            break;
        case 2:
            printf("\nInorder: ");
            inorder(root);
            printf("\nPreorder: ");
            preorder(root);
            printf("\nPostorder: ");
            postorder(root);
            printf("\n");
            break;
        case 3:
            exit(0);
        }
    }
    return 0;
}

treePointer createnode(int value) {
    treePointer temp = malloc(sizeof(struct node));
    temp->data = value;
    temp->leftchild = NULL;
    temp->rightchild = NULL;
    return temp;
}

treePointer insertBST(treePointer root, int value) {
    if (root == NULL) {
        root = createnode(value);
    } else if (value < root->data) {
        root->leftchild = insertBST(root->leftchild, value);
    } else {
        root->rightchild = insertBST(root->rightchild, value);
    }
    return root;
}

void inorder(treePointer root) {
    if (root) {
        inorder(root->leftchild);
        printf("%d ", root->data);
        inorder(root->rightchild);
    }
}

void preorder(treePointer root) {
    if (root) {
        printf("%d ", root->data);
        preorder(root->leftchild);
        preorder(root->rightchild);
    }
}

void postorder(treePointer root) {
    if (root) {
        postorder(root->leftchild);
        postorder(root->rightchild);
        printf("%d ", root->data);
    }
}`;

const sllEnd = `#include<stdio.h>
#include<stdlib.h>

struct node {
    int info;
    struct node *link;
};
typedef struct node *NODE;
NODE first=NULL;
NODE cur=NULL, prev=NULL;

NODE createnode();
void insertend();
void deleteend();
void display();

int main() {
    int ch;
    while(1) {
        printf("\n1.Insert End \n2.Delete End\n3.Exit\n Enter Your Choice: ");
        scanf("%d",&ch);
        switch (ch) {
        case 1: insertend(); break;
        case 2: deleteend(); break;
        case 3: exit(0);
        }
    }
    return 0;
}

NODE createnode() {
    NODE temp;
    temp = malloc(sizeof(struct node));
    printf("Enter info:");
    scanf("%d", &temp->info);
    temp->link = NULL;
    return temp;
}

void insertend() {
    NODE temp = createnode();
    if(first == NULL) {
        first = temp;
    } else {
        cur = first;
        while(cur->link != NULL) {
            cur = cur->link;
        }
        cur->link = temp;
    }
    display();
}

void deleteend() {
    cur = first;
    if(first == NULL) {
        printf("List is Empty!");
        return;
    }
    if(first->link == NULL) {
        free(first);
        first = NULL;
        return;
    }
    while(cur->link != NULL) {
        prev = cur;
        cur = cur->link;
    }
    prev->link = NULL;
    free(cur);
    display();
}

void display() {
    NODE cur = first;
    printf("\n List:");
    while (cur != NULL) {
        printf("%d->", cur->info);
        cur = cur->link;
    }
}`;
